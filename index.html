<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Rick and Morty Characters</title>
</head>
<body>
    <header>
        <a href="./index.html"><h1>Rick and Morty Characters Database</h1></a>
    </header>

    <main>
        <h2>Search by Species</h2>

        <section id="search-container">
            <form id="search-form">
                <input type="text" name="search" placeholder="Enter Species Type">
                <button>Search</button>
            </form>
        </section>
        
        <p id="prompt-visibility">Use the search bar to find characters by species</p>

        <section id="paging-visibility" class="hidden">
            <section id="paging-container">
                <button id="previous-button">Previous</button>
                <p>Page <span id="current-page">1</span> of <span id="total-pages">10</span></p>
                <button id="next-button">Next</button>
            </section>
        </section>


        <section id="characters-visibility" class="hidden">
            <section id="character-list-container">
            </section>
        </section>

    </main>

    <footer>

    </footer>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
