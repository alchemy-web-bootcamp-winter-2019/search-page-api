<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" type ="text/css" href="main.css">
    <title>Simplified Ravelry Search</title>
</head>
<body>
    <header>
        <img src="../assets/yarn.gif" alt="yarn with needles" id="header-img">
        <section id="header-block"><h1>Simplified Ravelry Search</h1>
        <form id="search">
                <label for="pattern-search">Pattern Search: </label>
                <input type="text" name="pattern-search" id="pattern-search">
                <button id="pattern-search-button">go!</button>
        </form>
        </section>
    </header>
    <main>
        <section id="paging-controls">
            <button id="previous-button">&lt; &lt;</button>
            <p>Page <span id="current-page"></span> of <span id="total-pages"></span></p>
            <button id="next-button">&gt; &gt;</button>
        </section>
        <ul id="pattern-display">
            
        </ul>
    </main>
    <footer></footer>
<script type="module" src="src/index.js"></script>
</body>
</html>
