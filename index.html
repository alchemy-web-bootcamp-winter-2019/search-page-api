<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Rick and Morty</title>
</head>
<body>
    <header>
        <h1>Rick and Morty</h1>
        <h2>By Bonnie and Peter</h2>
    </header>

    <main>
        <section id="search-container">
            <form id="search-form">
                <input name="search-term" placeholder="search characters by name">
                <button>submit</button>
            </form>
        </section>

        <section id="pagination-container">
            <button id="previous-button">&lt; Previous</button>
            Page <span id="current-page">*</span> of <span id="total-pages">#</span>
            <button id="next-button">Next &gt;</button>
        </section>

        <section id="character-container">
            <div class="character">
                <h3>Toxic Rick</h3>
                <img src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" alt="character image">
                <h4>Status: Dead</h4>
            </div>
            <div class="character">
                <h3>Toxic Rick</h3>
                <img src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" alt="character image">
                <h4>Status: Dead</h4>
            </div>
            <div class="character">
                <h3>Toxic Rick</h3>
                <img src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" alt="character image">
                <h4>Status: Dead</h4>
            </div>
        </section>
    </main>

    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
