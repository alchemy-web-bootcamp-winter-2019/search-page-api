<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Rick and Morty</title>
</head>
<body>

    <header>
        <a href="index.html"><h1>Rick and Morty</h1></a>
        <section id="search-form-container">
            <form id="search-form">
                <input type="text" name="search" id="search-input" placeholder="Search by Name">
                <button id="search-button">Search</button>
            </form>
        </section>
    </header>

    <main>

        <section id="pagination-container">
            <button id="previous-button">&lt; Previous</button>
            <p id="page-range">Page <span id="current-page">1</span> of <span id="total-pages">300</span></p>
            <button id="next-button">Next &gt;</button>
        </section>

        <section id="character-container">
            <div class="character-div">
                <h3>Toxic Rick</h3>
                <img src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" alt="Toxic Rick" class="character-thumbnail">
                <p>Species: Humanoid</p>
            </div>
            <div class="character-div">
                <h3>Toxic Rick</h3>
                <img src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" alt="Toxic Rick" class="character-thumbnail">
                <p>Species: Humanoid</p>
            </div>
            <div class="character-div">
                <h3>Toxic Rick</h3>
                <img src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" alt="Toxic Rick" class="character-thumbnail">
                <p>Species: Humanoid</p>
            </div>
        </section>
    </main>
<script type="module" src="./src/main.js">  </script>
</body>
</html>
